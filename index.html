<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc U Later!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator">
        <h2 id="app-name">Calc U Later!</h2>
        <h3 id="display"></h3>
        <button class="square" onclick="addDigit(7)">7</button>
        <button class="square" onclick="addDigit(8)">8</button>
        <button class="square" onclick="addDigit(9)">9</button>
        <button class="square" onclick="calculatorFn('รท')">รท</button>
        <button class="square" onclick="clearCalc('AC')">AC</button>
        <button class="square" onclick="addDigit(4)">4</button>
        <button class="square" onclick="addDigit(5)">5</button>
        <button class="square" onclick="addDigit(6)">6</button>
        <button class="square" onclick="calculatorFn('*')">*</button>
        <button class="square" onclick="clearCalc('C')">C</button>
        <button class="square" onclick="addDigit(1)">1</button>
        <button class="square" onclick="addDigit(2)">2</button>
        <button class="square" onclick="addDigit(3)">3</button>
        <button class="square" onclick="calculatorFn('-')">-</button>
        <button class="tall"   onclick="calculatorFn('=')">=</button>
        <button class="square" onclick="addDigit(0)">0</button>
        <button class="square" onclick="addDigit('00')">00</button>
        <button class="square" onclick="addDigit('.')">.</button>
        <button class="square" onclick="calculatorFn('+')">+</button>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
